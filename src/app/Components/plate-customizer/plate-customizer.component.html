<div class="container">
  <mat-form-field class="example-full-width">
    <mat-label>License Plate Number</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)] = "licensePlateNumber"
      placeholder="Ex. 45675341"
      min="0"
      [attr.max]=MAX_LIMIT_NUMBER
    />
  </mat-form-field>
  <app-license-plate [userInput] ="licensePlateNumber"></app-license-plate>
</div>
